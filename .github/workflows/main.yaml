name: be_focused

concurrency:
  group: $-$
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  semantic-pull-request:
    name: ğŸ¤– Ensure Commit is Semantic
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          validateSingleCommit: false
          ignoreLabels: |
            bot
            ignore-semantic-pull-request
          wip: false

  project_style:
    name: Lint
    defaults:
      run:
        working-directory: .

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ''
          channel: stable
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: ğŸ‡¬ğŸ‡§  Get translations
        run: |
          dart pub global activate flutter_loco_translations
          dart pub global run flutter_loco_translations --locales="en" --api_key="bImSTiTrbG2UYvuDx55rwX-W0h7W1nu7" --path="lib/l10n/arb"
          flutter gen-l10n --arb-dir="lib/l10n/arb"

      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good packages get --recursive --ignore=${{inputs.package_get_excludes}}

      - name: âœ¨ Check Formatting
        run: dart format --line-length 100 --set-exit-if-changed lib

      - name: âš™ï¸ Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ğŸ•µï¸ Analyze
        run: flutter analyze lib test
